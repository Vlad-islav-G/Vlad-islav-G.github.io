<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Page</title>
    <style>
        body {
            background-color: lightgray; /* Change this to any color you like */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: blue; /* Change this color */
        }

        p {
            color: black; /* Change this color */
        }

        button {
            background-color: green; /* Change this color */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background-color: darkgreen; /* Change this color */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Simple Page</h1>
    <p>This is a basic HTML and CSS page. You can customize it!</p>

    <button onclick="alert('You clicked the button!')">Click Me</button>

</body>
</html>
