<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8"> <!-- All special characters are displayed correctly -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Adjusts properly on mobile devices -->
    <meta name="author" content="Vladislav Gants">
    <meta name="description" content="This page contains all the things I am learning">
    
    <title>Vladislav's GitHub Page</title> <!-- Browser tab title -->
    
    <style> 
        body {
            background-color: lightgray; /* Page background color */
            font-family: Arial, sans-serif; /* Font style */
            text-align: center; /* Centers inline text */
            margin: 0;
            padding: 0;

            /* Centering everything */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;
            height: 100vh; /* Takes full viewport height */
        }

        h1 {
            color: black; /* Heading text color */
        }

        p {
            color: black; /* Paragraph text color */
        }

        button {
            background-color: red; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; 
            border: none; 
            cursor: pointer; 
            font-size: 16px;
            margin-top: 20px; 
        }

        button:hover {
            background-color: darkred; /* Button color when hovered */
        }

        #angryCat {
            display: none; /* Hides the image initially */
            margin-top: 20px;
            width: 300px; /* Adjust image size */
        }
    </style> 

    <script>
        function showImage() {
            document.getElementById("angryCat").style.display = "block"; /* Reveals the image */
        }
    </script> 
</head>

<body>

    <h1>Hello World!</h1>
    <h2>My name is <em>Vladislav Gants</em></h2>

    <hr>
    <h2>I am a student at KSU!</h2>
    <p>This is my first web page.</p>
    <p>HTML is pretty cool.</p>
    <hr>
    
    <h2>My daily word/school schedule</h2>
    <p> 
        <strong>Monday:</strong><br>
        <strong>Tuesday:</strong><br>
        <strong>Wednesday:</strong><br>
        <strong>Thursday:</strong><br>
        <strong>Friday:</strong>
    </p>
    <hr>

    <!-- Button with an abbreviation tooltip inside -->
    <button onclick="showImage()">
        <abbr title="Really don't click this button!">Do NOT Click Me!</abbr>
    </button>

    <!-- Hidden image -->
    <img id="angryCat" src="https://i.imgur.com/VsPxw6U.jpeg" alt="Angry Cat">

</body>
</html>
